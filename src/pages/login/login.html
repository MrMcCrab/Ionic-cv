<!-- Juuso Heinonen 1600400 -->

<ion-header>
  <div class="bar bar-header bar-calm">
  <h1 class="title">CV Juuso Heinonen</h1>
</div>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!-- Placeholder image from earlier labwork -->
      <!-- <img src="http://placehold.it/300x200"/> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" #email></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" #password></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
